<div class="container">
  <h2>Please log in</h2>

  <form class="form" [formGroup]="form" (ngSubmit)="formClickHandler()">
    <mat-form-field>
      <input formControlName="email" matInput placeholder="Please enter your email" type="text">
    </mat-form-field>
    <mat-form-field>
      <input formControlName="password" matInput placeholder="Please enter your password" type="password">
    </mat-form-field>

    <div class="action">
      <button [disabled]="!form.valid" mat-stroked-button type="submit">
        <mat-icon>fingerprint</mat-icon>
        VALIDATE
      </button>
    </div>
  </form>
</div>

<div class="devtool">
  <button mat-fab (click)="devClickHandler()">
    <mat-icon>build</mat-icon>
  </button>
</div>
